<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Task15</title>

<body>
  <script>
    
      
      let name = prompt("Введите сюда своё имя", 'Введите имя');
      if (name < 'a' && name > 'z')
      {
        alert('Вы ввели не волидные данные!');

      }
       

      document.write("Ваше имя " + name + ". Очень рады знакомству с Вами!!!");
      let ages = prompt("Сколько Вам лет, если не секрет ?", '35 лет');
      if (ages >= '0' && ages <= '9') {
        ages = Number(ages) + 10;
        alert("Через 10 лет Вам исполнится " + ages + " лет!");
      }
      else {
        alert('Вы ввели не волидные данные!');
      }
      let RETURN = confirm("Начать заново?");
    
    
  </script>
</body>
